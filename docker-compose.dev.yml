services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A letterboxd_scraper.pipeline.tasks worker -Q default,scrape,stats,enrichment -l info
    env_file:
      - .env.docker
    environment:
      - LETTERBOXD_CONFIG=/app/config/default.toml
      - TASK_QUEUE_BROKER_URL=redis://redis:6379/0
      - TASK_QUEUE_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      - redis
    working_dir: /app

volumes:
  redis-data:
