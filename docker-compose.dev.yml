version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A letterboxd_scraper.pipeline.tasks worker -Q default,scrape,stats,enrichment -l info
    environment:
      - LETTERBOXD_CONFIG=/app/config/default.toml
    volumes:
      - .:/app
    depends_on:
      - redis
    working_dir: /app

volumes:
  redis-data:
